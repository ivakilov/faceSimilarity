<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

<!-- <h1>Face detection using the MediaPipe Face Detector task</h1> -->

<section id="demos" class="invisible">
  <div class="controls-container" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;">
    <h3>Управление базой лиц</h3>
    
    <!-- Поле для имени -->
    <label for="personName">Имя:</label>
    <input type="text" id="personName" placeholder="Введите имя">
    
    <!-- Кнопка сохранения -->
    <button id="saveFaceBtn">Сохранить лицо</button>
    
    <!-- Информация -->
    <div id="saveStatus" style="margin-top: 5px; color: green;"></div>
    
    <!-- Список сохраненных (для отладки) -->
    <div style="margin-top: 10px;">
        <small>Всего в базе: <span id="dbCount">0</span> лиц</small>
        <button onclick="clearDatabase()">Очистить базу</button>
    </div>
</div>

  <div class="detectOnClick">
    <img id="inputImage" src="face.png" width="100%" />
    <canvas class="image_canvas" id="image_canvas" width="100%"></canvas>
    <p id="embedImage"></p>
  </div>
  </div>

  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <video id="webcam" autoplay playsinline></video>
    <canvas class="video_canvas" id="video_canvas" width="100%"></canvas>
  </div>
  <!-- <div class="detectOnClick">
    <p id="embedVideoImage"></p>
  </div> -->
  <div class="detectOnClick">
    <p id="headAngle"></p>
  </div>
  <div class="detectOnClick">
    <p id="headRotation"></p>
  </div>
  <div class="detectOnClick">
    <p id="similarity"></p>
  </div>
</section>
<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
